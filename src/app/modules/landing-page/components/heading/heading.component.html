<header id="showcase">
    <div id="showcase-container">
        <h2>Imagens Animes</h2>
        <p>Um grupo para dividir seus wallpapers HD preferidos.</p>
        <div class="form__group field">
            <input type="text" [(ngModel)]="searchTerm" class="form__field" (keyup.enter)="searchImg()" 
             placeholder="Pesquisar" name="Pesquisar" id='Pesquisar' required />
            <label for="name" class="form__label">Pesquisar wallpapers</label>
        </div>
    </div>
</header>
