version: 0.2
env:
  variables:
    S3_BUCKET: "wallpapers-ecchi"
phases:
  install:
    runtime-versions:
      nodejs: 12
  pre_build:
    commands:
      - echo Installing source NPM dependencies...
      - npm install --legacy-peer-deps
      - npm install -g @angular/cli@13.3.10
  build:
    commands:
      - echo Build started on `date`
      - ng build 
artifacts:
  files:
      - '**/*'
  base-directory: 'dist*'
  discard-paths: yes

